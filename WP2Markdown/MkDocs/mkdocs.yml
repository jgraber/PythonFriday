site_name: Python Friday
site_description: an example blog set up following the tutorial
site_url: http://www.example.com

theme:
  name: material
  palette:
    primary: red
    accent: amber
  features:
    - navigation.indexes
    - navigation.expand
    - navigation.footer

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
  
plugins:
  - blog:
      blog_dir: .
      categories_toc: true
  - tags:
      tags_file: tags.md
